<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Game of Thrones Character Tracker</title>
    <link href='index.css' rel='stylesheet' type='text/css'/>
    <link href='grid.css' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Artifika' rel='stylesheet'>
  </head>
  <header role='banner'>
    <h1 class='row'>Game of Thrones Character Tracker</h1>
  </header>
  <body>
    <h3 class='startDescription'>Search by Name or by Character Traits</h3>
<section class='row startPage'>

    <button class='col-6 startButton1'>Search by Character Name</button>
    <button class='col-6 startButton2'>Search By Character Traits</button>
</section>

<div class='characterAndTraits'>
 <div class='hidden characterSearchContainer'>
  <form class='row characterForm'>
    <fieldset>
        <label for='characterSearch'>Search by Character Name</label>
        <input id='characterSearch' type='text' placeholder='First and Last Name' role="search">
        <input id='formSubmitNames' type='submit'>
        <input id='formResetNames' type='reset'>
    </fieldset>
  </form>
  <button class='switchToTraitSearch'>Search by Character Traits</button>
 </div>

 <div class='hidden traitSearchContainer'>
    <form class='row traitForm'>
      <fieldset>
      <legend for='houseSearch'>Character Culture</legend>
        <select class='cultureSelection'>
          <option>Select</option>
          <option>Northmen</option>
          <option>Valyrian</option>
          <option>Braavosi</option>
          <option>Westeros</option>
          <option>Ironborn</option>
          <option>Valemen</option>
          <option>First Men</option>
          <option>Rhoynar</option>
          <option>Ghiscari</option>
          <option>Crannogmen</option>
          <option>Free Folk</option>
          <option>Rivermen</option>
          <option>Dothraki</option>
          <option>Lhazareen</option>
          <option>Qartheen</option>
          <option>Asshai</option>
          <option>Naathi</option>
        </select>
      </fieldset>
      <fieldset class='characterStatus'>
      <legend for='characterStatus'>Character Status</legend>

      <label for='characterStatusAlive'>Alive</label>
      <input id='characterStatusAlive' name='radio' type='radio'>

      <label for='characterStatusDead'>Dead</label>
      <input id='characterStatusDead' name='radio'  type='radio'>

      <label for='characterStatusUnknown'>Either</label>
      <input id='characterStatusUnknown' name='radio' type='radio'>
      </fieldset>

      <input id='formSubmitTraits' type='submit'>
      <input id='formResetTraits' type='reset'>

    </form>
    <button class='switchToCharacterName'>Search by Character Name</button>
   </div>
  </div>
    <!--Template for results-->
    <section class='parent'>
    <div class='hidden results'></div>
    </section>

<div class='hidden listParent'>
  <div class='namesList' role="list"></div>
    <button class='previous'>Previous</button>
    <div class='pageNumber'>Page: 1</div>
    <button class='next'>Next</button>
</div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='index.js'></script>
  </body>
</html>
